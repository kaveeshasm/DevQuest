<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <link href="styles/global.css" rel="stylesheet" />
    <link href="styles/movielist.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/navigate.js"></script>
  </head>

  <body>
    <section id="top">
      <header class="header mb-3">
        <div class="row d-flex align-items-center mt-0 pt-2 pb-2">
          <div class="col-md-3">
            <h1 class="mb-0">
              <a class="logo-text" target="_self" href="home.html"> ReelHub</a>
            </h1>
          </div>
          <div class="col-md-6"></div>
          <div class="col-md-3">
            <div
              class="prf-icon text-end pt-1 dropdown"
              style="display: flex; justify-content: end"
            >
              <span
                id="username"
                style="margin: 5px 25px 0px 0px; font-size: 22px"
              ></span>
              <a
                href="#"
                class="dropdown-toggle"
                id="profileDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="prf-icon bx bx-user-circle fs-1" id="profileIcon"></i>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="profileDropdown"
                id="navLinksList"
              >
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                  <a class="dropdown-item" href="rentals.html">My Rentals</a>
                </li>
                <li class="dropdown-item" id="logout" style="cursor: pointer">
                  Logout
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    </section>
    <section class="middle">
      <div class="container-fluid">
        <div class="row">
          <nav
            id="sidebarMenu"
            class="col-md-3 col-lg-2 d-md-block sidebar collapse"
          >
            <div class="position-sticky pt-4">
              <ul class="nav flex-column">
                <div>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      aria-current="page"
                      href="movielist.html"
                      >Movies</a
                    >
                  </li>
                </div>
                <div class="pt-4">
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      aria-current="page"
                      href="genrelist.html"
                      >Genres</a
                    >
                  </li>
                </div>
                <div class="pt-4">
                  <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="userlist.html"
                      >Users</a
                    >
                  </li>
                </div>
                <div class="pt-4">
                  <li class="nav-item">
                    <a
                      class="nav-link ml-auto"
                      aria-current="page"
                      href="feedback.html"
                      >Feedback</a
                    >
                  </li>
                </div>
              </ul>
            </div>
          </nav>
          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="card">
                  <h5 class="card-header">Users</h5>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-striped table-bordered">
                        <thead>
                          <tr>
                            <th>User ID</th>
                            <th>First Name</th>
                            <th>Last name</th>
                            <th>Email</th>
                            <th>Is Admin</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody id="userList">
                          <tr>
                            <td>--</td>
                            <td>--</td>
                            <td>--</td>
                            <td>--</td>
                            <td>--</td>
                            <td>--</td>
                            <td>--</td>
                            <td>
                              <form action="#" method="get">
                                <button type="submit" class="btn btn-secondary">
                                  Edit
                                </button>
                              </form>
                            </td>
                            <td>
                              <form
                                action="#"
                                method="post"
                                onsubmit="return confirm('Are you sure you want to delete this product?');"
                              >
                                <button type="submit" class="btn btn-danger">
                                  Delete
                                </button>
                              </form>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/userlist.js" type="module"></script>
  </body>
</html>
