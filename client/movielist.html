<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List</title>
    <link href="styles/global.css" rel="stylesheet" />
    <link href="styles/movielist.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/movieList.js" type="module"></script>
    <script src="./js/navigate.js"></script>
  </head>

  <body>
    <section id="top">
      <header class="header mb-3">
        <div class="row d-flex align-items-center mt-0 pt-2 pb-2">
          <div class="col-md-3">
            <h1 class="mb-0">
              <a class="logo-text" target="_self" href="home.html"> ReelHub</a>
            </h1>
          </div>
          <div class="col-md-6"></div>
          <div class="col-md-3">
            <div
              class="prf-icon text-end pt-1 dropdown"
              style="display: flex; justify-content: end"
            >
              <span
                id="username"
                style="margin: 5px 25px 0px 0px; font-size: 22px"
              ></span>
              <a
                href="#"
                class="dropdown-toggle"
                id="profileDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="prf-icon bx bx-user-circle fs-1" id="profileIcon"></i>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="profileDropdown"
                id="navLinksList"
              >
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                  <a class="dropdown-item" href="rentals.html">My Rentals</a>
                </li>
                <li class="dropdown-item" id="logout" style="cursor: pointer">
                  Logout
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    </section>
    <section class="middle">
      <div class="container-fluid">
        <div class="row">
          <nav
            id="sidebarMenu"
            class="col-md-3 col-lg-2 d-md-block sidebar collapse"
          >
            <div class="position-sticky pt-4">
              <ul class="nav flex-column">
                <div>
                  <li class="nav-item active">
                    <a
                      class="nav-link"
                      aria-current="page"
                      href="movielist.html"
                      >Movies</a
                    >
                  </li>
                </div>
                <div class="pt-4">
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      aria-current="page"
                      href="genrelist.html"
                      >Genres</a
                    >
                  </li>
                </div>
                <div class="pt-4">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="userlist.html"
                      >Users</a
                    >
                  </li>
                </div>
                <div class="pt-4">
                  <li class="nav-item">
                    <a
                      class="nav-link ml-auto"
                      aria-current="page"
                      href="feedback.html"
                      >Feedback</a
                    >
                  </li>
                </div>
              </ul>
            </div>
          </nav>
          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="card">
                  <h5 class="card-header">Movie list</h5>
                  <div class="card-body">
                    <div class="mb-3">
                      <a href="addMovie.html" class="btn btn-success"
                        >+ Add Movie</a
                      >
                    </div>
                    <div class="table-responsive">
                      <table class="table table-striped table-bordered">
                        <thead>
                          <tr>
                            <th>Movie ID</th>
                            <th>Title</th>
                            <th>Year</th>
                            <th>Daily rental rate</th>
                            <th>Genres</th>
                            <th>IMDB Rating</th>
                            <th>User Rating</th>
                            <th>Plot</th>
                            <th>Runtime</th>
                            <th>Directed By</th>
                            <th>Starring</th>
                            <th>Released At</th>
                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody id="movieList"></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <nav aria-label="Page navigation example" class="mt-3">
              <ul class="pagination justify-content-center">
                <li class="page-item page-link" id="previousPage">Previous</li>
                <li class="page-item page-link" id="pageOne">1</li>
                <li class="page-item page-link" id="pageTwo">2</li>
                <li class="page-item page-link" id="pageThree">3</li>
                <li class="page-item page-link" id="nextPage">Next</li>
              </ul>
            </nav>
          </main>
        </div>
      </div>
    </section>
    <section></section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>

<div
  class="modal fade"
  id="editMovieModal"
  tabindex="-1"
  aria-labelledby="editMovieModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editMovieModalLabel">Edit Movie</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editMovieForm">
          <div class="form-group">
            <label for="editMovieTitle">Title</label>
            <input
              type="text"
              class="form-control"
              id="editMovieTitle"
              required
            />
          </div>

          <div class="form-group">
            <label for="editMovieYear">Year</label>
            <input
              type="number"
              class="form-control"
              id="editMovieYear"
              required
            />
          </div>

          <div class="form-group">
            <label for="editRentalRate">Daily rental rate</label>
            <input
              type="text"
              class="form-control"
              id="editRentalRate"
              required
            />
          </div>

          <div class="form-group">
            <label for="editGenres">Genres</label>
            <input type="text" class="form-control" id="editGenres" required />
          </div>

          <div class="form-group">
            <label for="editImdbRating">IMDB Rating</label>
            <input
              type="text"
              class="form-control"
              id="editImdbRating"
              required
            />
          </div>

          <div class="form-group">
            <label for="editPlot">Plot</label>
            <input type="text" class="form-control" id="editPlot" required />
          </div>

          <div class="form-group">
            <label for="editRuntime">Runtime</label>
            <input type="text" class="form-control" id="editRuntime" required />
          </div>

          <div class="form-group">
            <label for="editDirectedBy">Directed By</label>
            <input
              type="text"
              class="form-control"
              id="editDirectedBy"
              required
            />
          </div>

          <div class="form-group">
            <label for="editStarring">Starring</label>
            <input
              type="text"
              class="form-control"
              id="editStarring"
              required
            />
          </div>

          <div class="form-group">
            <label for="editReleasedDate">Released At</label>
            <input
              type="text"
              class="form-control"
              id="editReleasedDate"
              required
            />
          </div>

          <div class="form-group">
            <label for="editDiscountRate">Discount Rate</label>
            <input
              type="number"
              class="form-control"
              id="editDiscountRate"
              required
            />
          </div>

          <div class="form-group">
            <label for="editPosterURL">Poster URL</label>
            <input
              type="url"
              class="form-control"
              id="editPosterURL"
              required
            />
          </div>

          <div class="form-group">
            <label for="editBannerURL">Banner URL</label>
            <input
              type="url"
              class="form-control"
              id="editBannerURL"
              required
            />
          </div>

          <button type="button" class="btn btn-primary" id="saveEditBtn">
            Save changes
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
